<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4 login-card">
    <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back ðŸ‘‹</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          id="email"
          type="email"
          class="form-control custom-input"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-danger small mt-1"
        >
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          id="password"
          type="password"
          class="form-control custom-input"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-danger small mt-1"
        >
          Password is required.
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger py-2 small text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 custom-btn" [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>

    <!-- Signup link -->
    <div class="text-center mt-4">
      <small class="text-muted">Donâ€™t have an account?</small>
      <a routerLink="/signup" class="fw-semibold ms-1 link-primary">Sign up</a>
    </div>
  </div>
</div>
