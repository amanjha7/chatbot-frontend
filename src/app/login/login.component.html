<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4 login-card">
    <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back ðŸ‘‹</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          id="email"
          type="email"
          class="form-control custom-input"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-danger small mt-1"
        >
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          id="password"
          type="password"
          class="form-control custom-input"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-danger small mt-1"
        >
          Password is required.
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger py-2 small text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 custom-btn" [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>

    <!-- Signup link -->
    <div class="text-center mt-4">
      <small class="text-muted">Donâ€™t have an account?</small>
      <a routerLink="/signup" class="fw-semibold ms-1 link-primary">Sign up</a>
    </div>
    <!-- Forgot Password -->
    <div class="text-end mt-2">
      <a href="javascript:void(0)" class="text-danger small fw-semibold" (click)="openForgotPassword()">
        Forgot Password?
      </a>
    </div>
  </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal-backdrop" *ngIf="showForgotModal"></div>

<div class="forgot-modal rounded-4 shadow-lg" *ngIf="showForgotModal">
  <h5 class="fw-bold text-center mb-3">Reset Password</h5>
  <p class="text-muted small mb-3 text-center">
    Enter your registered email and we will send you a new password.
  </p>

  <input
    type="email"
    class="form-control mb-3"
    [(ngModel)]="forgotEmail"
    placeholder="Enter email"
  />

  <div class="d-flex gap-2">
    <button class="btn btn-secondary w-50" (click)="closeForgotPassword()">Cancel</button>
    <button class="btn btn-primary w-50" (click)="submitForgotPassword()" [disabled]="loadingForgot">
      <span *ngIf="!loadingForgot">Send</span>
      <span *ngIf="loadingForgot" class="spinner-border spinner-border-sm"></span>
    </button>
  </div>

  <div *ngIf="forgotMessage" class="alert alert-info mt-3 small text-center">
    {{ forgotMessage }}
  </div>
</div>
