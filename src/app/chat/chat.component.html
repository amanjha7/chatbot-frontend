<div class="chat-container card border-0 shadow">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="fas fa-robot me-2"></i>AI Assistant</h5>
    <button mat-icon-button (click)="toggleSettings()">
      <mat-icon>settings</mat-icon>
    </button>
  </div>

  <div class="settings-panel bg-light" *ngIf="showSettings">
    <div class="row g-3">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Provider</mat-label>
          <input matInput [(ngModel)]="provider" placeholder="Perplexity">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Model</mat-label>
          <mat-select [(ngModel)]="model">
            <mat-option value="sonar">Sonar</mat-option>
            <mat-option value="gpt-4">GPT-4</mat-option>
            <mat-option value="claude-3">Claude 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>API Key</mat-label>
          <input matInput [(ngModel)]="apiKey" placeholder="Enter key" [type]="hideApiKey ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hideApiKey = !hideApiKey">
            <mat-icon>{{hideApiKey ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="messages-container card-body">
    <div #messageContainer class="messages">
      <ng-container *ngFor="let msg of messages">
        <div class="message-bubble" [class.user]="msg.role === 'user'" [class.assistant]="msg.role === 'assistant'">
          <div class="avatar">
            <mat-icon *ngIf="msg.role === 'user'">person</mat-icon>
            <mat-icon *ngIf="msg.role === 'assistant'">smart_toy</mat-icon>
          </div>
          <div class="content">
            <markdown class="message-content text-dark" [data]="msg.content"></markdown>
            <div class="timestamp">{{ msg.timestamp | date:'shortTime' }}</div>
          </div>
        </div>
      </ng-container>
    </div>
    
    <div class="typing-indicator" *ngIf="isLoading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="card-footer bg-white">
    <div class="input-group">
      <textarea matInput [(ngModel)]="userInput" placeholder="Type your message..." 
                (keydown.enter)="send($event)" cdkTextareaAutosize cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="4"></textarea>
      <button mat-raised-button color="primary" (click)="send()" [disabled]="isLoading || !userInput.trim()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
